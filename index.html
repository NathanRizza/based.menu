<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="basedmenu.css" type="text/css">
	<link rel="shortcut icon" href="favicon/basedmenu.png" type="image/x-icon">
	<script src="scripts/search.js" defer></script>
	<title>based.menu</title>
</head>

<body>
	<h1>based.menu</h1>

	<h2>User Guide:</h2>

	<div class="example-block">
	    <div class="example-inner">
	        <a class="name" font-size=2.0rem href="/" target="_blank" style="font-size: 2rem" data-recipe-name="">Recipe Name/Link</a>
	        <h3 class="ingredients" data-recipe-ingredients="">
	            <span>&nbsp;&nbsp;ingredient in your provided list</span><br>
	            <span style="color: tomato;">&nbsp;&nbsp;ingredient not in your provided list</span>
	        </h3>
	    </div>
	</div>

	<br>

	<h2>Add all ingredients to list you want to cook with:</h2>
	<div class=search-wrapper">
		<input type="search" id="search" data-ingredients-search >
	<div>
		
	<br>

	<div class="recipe-container" data-recipe-container > 
		<template data-recipe-template >
			<div class="recipe"> 
				<a  class="name" href="url" target="_blank" data-recipe-name>link</a>
				<h3 class="ingredients" data-recipe-ingredients ></h3>
			</div>
		</template>
	</div>

	<div class="floating-card">
		<a href="pages/about.html" target="_blank" data-recipe-name>About / Donate</a>
	</div>

	<footer>
		<a href="https://based.cooking/">https://based.menu/</a>
	</footer>

</body>
</html>
